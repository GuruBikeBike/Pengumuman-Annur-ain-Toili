<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PENGUMUMAN KELULUSAN MI ANNUR'AIN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/UZtOe6z.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(72, 61, 139, 0.6);
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      color: white;
      padding: 20px;
    }
    h1, h2 {
      margin: 0;
      text-transform: uppercase;
    }
    h1 {
      font-size: 2.5rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 300px;
      max-width: 90%;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background-color: #4B0082;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>PENGUMUMAN KELULUSAN MI ANNUR'AIN</h1>
    <h2>TAHUN AJARAN 2024/2025</h2>
    <input type="text" id="searchInput" placeholder="Masukkan NISN atau Nama" />
    <button onclick="checkGraduation()">Cek Kelulusan</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const students = [...]; // data tetap

    function checkGraduation() {
      const now = new Date();
      const release = new Date('2025-06-03T09:30:00');
      const result = document.getElementById("result");
      if (now < release) {
        result.textContent = "Pengumuman kelulusan belum tersedia. Silakan cek kembali pada 3 Juni 2025 pukul 09.30 WIB.";
        return;
      }

      const input = document.getElementById("searchInput").value.trim().toLowerCase();
      const student = students.find(s => s.nisn === input || s.nama.toLowerCase() === input);
      if (student) {
        if (student.status === "LULUS") {
          result.textContent = `ðŸŽ‰ Selamat ${student.nama}, Anda dinyatakan LULUS! ðŸŽ“âœ¨`;
        } else {
          result.textContent = `Mohon maaf ${student.nama}, Anda dinyatakan TIDAK LULUS.`;
        }
      } else {
        result.textContent = "Data tidak ditemukan. Periksa kembali NISN atau Nama yang dimasukkan.";
      }
    }
  </script>
</body>
</html>
